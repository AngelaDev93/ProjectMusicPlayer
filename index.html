<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <!--main section-->

    <section class="main-section">
        
        <!--Image gallery-->
        <div class="gallery">
          <img src="./Accesos/Imagenes/img1.jpeg" class="active" alt="">
          <img src="./Accesos/Imagenes/img4.jpeg" alt="">
          <img src="./Accesos/Imagenes/img11.jpeg" alt="">
        </div>

        <!--PlayList-->

        <h1 class="Headboard">Recently Played Music</h1>
        
        <div class="song-groups">
            
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img12.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Bailar Contigo</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img7.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Cóseme</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img13.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Toxicity</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img10.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Saca, prende y sorprende</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img9.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Levitating</p>
            </div>
        </div>
        
        
        <h1 class="Headboard">Popular Songs</h1>
        
        <div class="song-groups">
            
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img2.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">París</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img3.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Carry on Wayward Son</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img5.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">The Motto</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img6.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Serenidad</p>
            </div>
            <div class="song-cards">
                <img src="/Accesos/Imagenes/img8.jpeg" class="picture-cards-songs" alt="">
                <p class="name-cards-songs">Umbrella</p>
            </div>
        </div>
    </section>

    <section class="section-music-player active">

        <img src="/Accesos/Imagenes/back.png" class="back-bottom icon hide" alt="">
        <img src="/Accesos/Imagenes/nav.png" class="nav-bottom icon hide" alt="">

        <h1 class="current-song-name">Cóseme</h1>
        <p class="artist-name hide">Juliana Velásquez</p>

        <img src="/Accesos/Imagenes/img7.jpeg" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <span class="fas fa-volume-up"></span>

        </div>

    </section>


    <script src="data.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
